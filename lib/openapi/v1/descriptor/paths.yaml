metrics:
  get:
    operationId: ListMetrics
    security:
      - bearerAuth: [ ]
    tags:
      - metrics
    summary: Returns a list of all metrics.
    description: |
      A metric may have additional meta data, like a name or information about the origin from which it has been imported.


    responses:
      '200':
        description:
          $ref: ./Descriptor.yaml#/description
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "./Descriptor.yaml"
      '400':
        $ref: '../errors/C400.yaml'
      '403':
        $ref: '../errors/C403.yaml'
      '500':
        $ref: '../errors/C500.yaml'
