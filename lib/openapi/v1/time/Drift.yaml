description: |
  Metric values are usually based on a measured sampling over a time period. 
  Therefore, it is not clear what a timestamp-value tuple actually means:
  _Does the timestamp refer to the start, mid or end of the aggregation (==sampling?) period?_
  This is important for data aggregation, because using a start or end-aggregated value
  may be wrong, depending on its usage. 
